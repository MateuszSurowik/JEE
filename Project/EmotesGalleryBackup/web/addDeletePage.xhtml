<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Add/Delete PPT Files</title>
    </h:head>

    <h:body>
        <h1>Add/Delete PPT Files</h1>

        <!-- Form for uploading PPT files -->
        <h:form enctype="multipart/form-data">
            <p>File Name: <h:inputText value="#{uploadBean.name}" /></p>
            <p>Choose File: <h:inputFile value="#{uploadBean.file}" /></p>
            <p><h:commandButton value="Upload" action="#{uploadBean.uploadFile}" /></p>
        </h:form>

        <!-- List of existing PPT files with delete option -->
        <ul>
            <ui:repeat value="#{dbBean.allPPTFiles}" var="pptFile">
                <li>
                    File ID: #{Emotes.id}, Name: #{Emotes.fileName},
                    <h:form>
                        <h:commandButton value="Download" action="#{downloadBean.downloadFile(Emotes.id)}" />
                        <h:commandButton value="Delete" action="#{deleteBean.deleteFile(Emotes.id)}" />
                    </h:form>
                </li>
            </ui:repeat>
        </ul>
    </h:body>
</html>
