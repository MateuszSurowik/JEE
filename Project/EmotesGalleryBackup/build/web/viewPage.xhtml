<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>View PPT Files</title>
    </h:head>

    <h:body>
        <h1>View PPT Files</h1>

        <ui:repeat value="#{dbBean.allPPTFiles}" var="pptFile">
            <p>File ID: #{pptFile.id}, Name: #{pptFile.fileName}, Description: #{pptFile.description}</p>
        </ui:repeat>
        <h:form>
            <h:commandButton value="Return" action="addDeletePage.xhtml" style="background-color: #c97263;" />
        </h:form>
    </h:body>
</html>
